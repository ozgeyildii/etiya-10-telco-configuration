spring.application.name=basketservice
server.port=0
#Eureka Configuration

eureka.client.fetch-registry=true
eureka.client.register-with-eureka = true
eureka.client.service-url.defaultZone= http://localhost:8090/eureka
# Eurekaya kay?t olurken hostname yerine Ip adresini kullan?r
eureka.instance.prefer-ip-address= true
eureka.instance.instance-id= ${spring.application.name}:${instanceId:${random.value}}

spring.data.redis.host=localhost
spring.data.redis.port=6379

#kafka configuration
spring.cloud.stream.kafka.binder.brokers=localhost:29092

spring.cloud.stream.bindings.basketCleared-in-0.destination=basket-cleared-event
spring.cloud.stream.bindings.basketCleared-in-0.group=basket-clear

spring.cloud.function.definition=basketCleared

