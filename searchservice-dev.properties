spring.application.name=searchservice
server.port=0
#Eureka Configuration

eureka.client.fetch-registry=true
eureka.client.register-with-eureka = true
eureka.client.service-url.defaultZone= http://localhost:8090/eureka
# Eurekaya kay?t olurken hostname yerine Ip adresini kullan?r
eureka.instance.prefer-ip-address= true
eureka.instance.instance-id= ${spring.application.name}:${instanceId:${random.value}}

#kafka configuration
spring.cloud.stream.kafka.binder.brokers=localhost:29092
spring.cloud.stream.bindings.customerCreated-in-0.destination=customer-created-event
spring.cloud.stream.bindings.customerCreated-in-0.group=search-service-customer
spring.cloud.function.definition=customerCreated
spring.cloud.stream.bindings.addressCreated-in-0.destination=address-created-event
spring.cloud.stream.bindings.addressCreated-in-0.group=search-service-address
spring.cloud.function.definition=addressCreated
spring.cloud.stream.bindings.addressUpdated-in-0.destination=address-updated-event
spring.cloud.stream.bindings.addressUpdated-in-0.group=search-service-address
spring.cloud.function.definition=addressUpdated
spring.cloud.stream.bindings.addressDeleted-in-0.destination=address-deleted-event
spring.cloud.stream.bindings.addressDeleted-in-0.group=search-service-address
spring.cloud.function.definition=addressDeleted
spring.cloud.stream.bindings.contactCreated-in-0.destination=contact-created-event
spring.cloud.stream.bindings.contactCreated-in-0.group=search-service-contact
spring.cloud.function.definition=contactCreated
spring.cloud.stream.bindings.contactUpdated-in-0.destination=contact-updated-event
spring.cloud.stream.bindings.contactUpdated-in-0.group=search-service-contact
spring.cloud.function.definition=contactUpdated
spring.cloud.stream.bindings.contactDeleted-in-0.destination=contact-deleted-event
spring.cloud.stream.bindings.contactDeleted-in-0.group=search-service-contact
spring.cloud.function.definition=contactDeleted


